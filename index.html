<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <title>Simple Vue.js</title>
</head>

<body>
  <script type="text/x-template" id="main-nav">
      	<nav id="main-nav-body" class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Home</a>

        <!-- Toggler/Collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item" v-for="(link) in links" :key="link.id">
              <router-link class="nav-link" :to="link.router">{{link.display_name}}</router-link>
            </li>
          </ul>
        </div>
      </nav>
    </script>

  <script type="text/x-template" id="toast-noti">
      <div id="toast-noti" class="position-absolute w-100 d-flex flex-column p-4">
        <div class="toast ml-auto" role="alert" data-delay="3000" data-autohide="true">
          <div class="toast-header">
            <strong class="mr-auto text-primary">{{message.title}}</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">{{message.text}}</div>
        </div>
      </div>
    </script>

  <div id="app">
    <!-- Nar template -->
    <main-nav></main-nav>

    <!-- Toast -->
    <toast-noti></toast-noti>

    <!-- Main content -->
    <div id="main-content" class="container-fluid">
      <!-- component matched by the route will render here -->
      <router-view></router-view>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/vue.js"></script>
  <script src="lib/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
