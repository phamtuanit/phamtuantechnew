<div>
  <div class="container my-2">
    <div class="row">
      <div class="col-sm-3 my-4 text-center">
        <img class="rounded-circle border border-warning align-middle" width="145" height="145"
          src="https://cdn.shopify.com/s/files/1/0070/7032/files/oie_181720213eMDwOa4.gif" />
      </div>

      <div class="col-sm">
        <!-- Card -->
        <div class="d-flex flex-row">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button type="button" class="btn btn-outline-primary mx-2" style="width: 100px">
            <i class="fas fa-shopping-cart"></i> <span class="badge badge-light">{{cartItemCount}}</span>
          </button>
        </div>

        <!-- Slide -->
        <div id="carouselExampleIndicators" class="carousel slide mt-2" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item text-center active">
              <img class="d-block img-fluid text-center" src="http://placehold.it/900x150" alt="First slide">
            </div>
            <div class="carousel-item text-center">
              <img class="d-block img-fluid" src="http://placehold.it/900x150" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x150" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 bg-white rounded box-shadow">
        <h2 v-if="currPrdType === 'phone'" class="text-center">GOðŸ“±Shop</h2>
        <h2 v-else="currPrdType === 'laptop'" class="text-center">GOðŸ–³Shop</h2>

        <!-- Product group -->
        <div class="btn-group btn-group-toggle">
          <label class="btn btn-secondary" v-bind:class="{ active: currPrdType === 'phone' }">
            <input type="radio" value="phone" v-on:change="changePrdType('phone')" v-model="currPrdType">Phone</label>
          <label class="btn btn-secondary" v-bind:class="{ active: currPrdType === 'laptop' }">
            <input type="radio" value="laptop" v-on:change="changePrdType('laptop')" v-model="currPrdType">Laptop
          </label>
        </div>

        <!-- Categories -->
        <div class="list-group">
          <button href="#" v-for="item in categories" :key="item.id"
            class="list-group-item text-left my-1">{{item.name}}</button>
        </div>
      </div>

      <!-- Products -->
      <div class="col-sm">
        <div class="row">
          <div class="col-md" v-for="(phone, index) in products" :key="index">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-success">{{phone.Brand}}</strong>
                <h5 class="mb-0">
                  <a class="text-dark" href="#">{{phone.DeviceName}}</a>
                </h5>
                <div class="mb-1 text-muted">{{phone.announced}}</div>
                <p class="card-text mb-auto" v-html="shortInfo(phone)"></p>
                <div class="d-flex flex-row">
                  <a class="p-2 btn btn-outline-primary btn-xs mx-1" v-on:click="addProductToCart(phone)">
                    <i class="fas fa-cart-plus"></i>
                  </a>
                  <a class="btn btn-outline-primary btn-xs mx-1" href="#">
                    <i class="fas fa-angle-double-right"></i>
                  </a>
                </div>
              </div>
              <div style="max-width: 200px; max-height: 250px;">
                <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                  alt="Thumbnail [200x250]" src="http://placehold.it/200x250" data-holder-rendered="true"
                  style="max-width: 200px; max-height: 250px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; TuanPham 2019</p>
    </div>
    <!-- /.container -->
  </footer>
</div>
