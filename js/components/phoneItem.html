<div class="col-md">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-success">{{phone.Brand}}</strong>
            <h5 class="mb-0">
                <a class="text-dark" href="#">{{phone.DeviceName}}</a>
            </h5>
            <div class="mb-1 text-muted">{{phone.announced}}</div>
            <p class="card-text mb-auto" v-html="shortInfo(phone)"></p>
            <div class="d-flex flex-row">
                <a class="p-2 btn btn-outline-primary btn-xs mx-1" v-on:click="$emit('addToCart', phone)">
                    <i class="fas fa-cart-plus"></i>
                </a>
                <a class="btn btn-outline-primary btn-xs mx-1" href="#">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </div>
        </div>
        <div style="max-width: 200px; max-height: 250px;">
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                alt="Thumbnail [200x250]" src="http://placehold.it/200x250" data-holder-rendered="true"
                style="max-width: 200px; max-height: 250px;">
        </div>
    </div>
</div>
