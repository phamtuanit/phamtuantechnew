<!doctype html>
<html lang="vi">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />

  <title>Phạm Tuân's Blog</title>
</head>

<body>
  <script type="text/x-template" id="main-nav">
  	<nav id="main-nav-body" class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item" v-for="(link) in links" :key="link.id">
          <a class="nav-link" @click="goto(link.router)" href="#">{{link.display_name}}</a>
        </li>
      </ul>
    </div>
  </nav>
  </script>

  <div id="app">
    <!-- Nar template -->
    <main-nav></main-nav>

    <!-- Toast -->
    <div class="position-absolute w-100 d-flex flex-column p-4">
      <div class="toast ml-auto" role="alert" data-delay="3000" data-autohide="true">
        <div class="toast-header">
          <strong class="mr-auto text-primary">{{title}}</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">{{message}}</div>
      </div>
    </div>

    <div id="main-content" class="container-fluid">
      <h5 class="title">{{title}}</h5>
      <async-component></async-component>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/components/index.js"></script>
  <script src="js/components/navigation.js"></script>
  <script src="js/components/app.js"></script>

</body>

</html>
